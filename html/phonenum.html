<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Scan the QR code to connect with WhatsApp multi-device"
    />
    <title>X-ASENA QR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="../public/pcode.css" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="/script.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="code">
      <div class="card">
        <h1 class="title">X-asena</h1>
        <img
          id="qr-code"
          class="resize"
          src="./whatsapp.png"
          alt=""
          title="Scan the QR code to connect with WhatsApp multi-device"
        />
        <form>
          <label for="phone-number" style="color: white"
            >Enter your phone number:</label
          >
          <input id="phone-number" name="phone-number" required />
        </form>
        <button type="button" onclick="getPcode()">Submit</button>
        <p style="color: white">After submitting, you will be redirected.</p>
      </div>
    </main>
    <div class="loading-container" id="loading-container">
      <div class="loading"></div>
    </div>
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2>Pairing Code</h2>
        <p id="pairing-code"></p>
        <button onclick="redirect()">Click Here</button>
        <p style="color: white">after scanning for session ID</p>
      </div>
    </div>
  </body>
</html>
